<div class="container my-5">
    <h1>Cars</h1>

  <table class="table" *ngIf="cars && cars.length > 0"> 
    <thead> 
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Модель</th>
            <th>Цвет</th>
            <th>Лошадиная сила</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let car of cars; let ind=index"> 
            <td>{{ ind+1 }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.horsepower }}</td>
            <td>{{ car.color }}</td>
            <td>{{ car.cost }}</td>
        </tr>
    </tbody>
  </table>
  <p *ngIf="!cars || cars.length <= 0">No Cars Found</p>

</div>
