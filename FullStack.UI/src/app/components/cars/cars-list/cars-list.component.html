<div class="container my-5">
    <h1>Cars</h1>

  <table class="table" *ngIf="cars && cars.length > 0"> 
    <thead> 
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Color</th>
            <th>HorsePower</th>
            <th>Cost</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let car of cars"> 
            <td>{{ car.id }}</td>
            <td>{{ car.Name }}</td>
            <td>{{ car.Model }}</td>
            <td>{{ car.HorsePower }}</td>
            <td>{{ car.Color }}</td>
            <td>{{ car.Cost }}</td>
        </tr>
    </tbody>
  </table>
  <p *ngIf="!cars || cars.length <= 0">No Cars Found</p>

</div>
