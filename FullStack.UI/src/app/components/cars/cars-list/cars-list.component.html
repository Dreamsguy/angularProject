<div class="container my-5">
    <h1>Cars</h1> 
  <table class="table" *ngIf="cars && cars.length > 0"> 
    <thead> 
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Модель</th>
            <th>Лошадиная сила</th>
            <th>Цвет</th>
            <th>Цена</th>
            <th></th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let car of cars; let ind=index"> 
            <td>{{ ind+1 }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.horsepower }}</td>
            <td>{{ car.color }}</td>
            <td>{{ car.cost }}</td>
            <td>
              <button type="editCar" class="btn btn-primary">View
              <a [routerLink]="['editCar', car.color]">View</a>
              </button>
            </td>
        </tr>
    </tbody>
  </table>
  <p *ngIf="!cars || cars.length <= 0">No Cars Found</p>
    <td>
    <button type="add car" class="btn btn-primary"> Add New Car
      <a class="nav-link active" aria-current="page" routerLink="addCar">Add New Car</a>
    </button>
   </td> 
</div>
<router-outlet></router-outlet>
